[build-system]
requires = [
  "setuptools ==80.0.1",
  "setuptools-scm == 8.3.1",
  "wheel == 0.45.1",
  "pip ==25.1",
]
build-backend = "setuptools.build_meta" # If not defined, then legacy behavior can happen.

[tool.setuptools_scm]
root = ".."
# set dynamic version

[project]
name = "jupyterlab-venv"

dynamic = ["version"]

requires-python = ">=3.12"

dependencies = [
  # package management
  "pip-autoremove == 0.10.0",
  "pipdeptree == 2.26.1",
  # debug
  "icecream == 2.1.4",
  # Data manipulation
  "polars ==1.29.0",
  "pyarrow ==20.0.0",
  "networkx == 3.4.2",
  "orjson ==3.10.18",
  # Jupyter Lab
  "jupyterlab == 4.4.1",
  "jupyterlab-language-pack-pl-PL",
]

[project.optional-dependencies]
data_view = ["ipycytoscape == 1.3.3", "ipydatagrid == 1.4.0", "plotly == 6.0.1"]
lsp = ["python-lsp-ruff", "python-lsp-server", "python-lsp-jsonrpc"]
